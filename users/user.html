<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome back sir</title>
    <style>
      .newOne {
        display: none;
        /* display: block; */
      }
      /* .container {
        display: none;
      } */
      .all-your-CV div {
        border: 1px solid black;
        margin-top: 1rem;
        padding: 1rem;
      }
      .success {
        color: #007c00;
        text-shadow: 0 0 black;
      }
    </style>
  </head>
  <body>
    <button class="logoutBtn">logout</button>
    <button class="createCV">Create CV</button>
    <button class="allCV">View all your CV</button>

    <!-- <div class="newOne"> -->
    <div class="newOne">
      <h2 class="heading">Here all you cv</h2>
      <div class="all-your-CV"></div>
      <!-- cv container -->
    </div>
    <div class="container">
      <h2>Create your CV</h2>

      <form class="cv-form">
        <input type="text" placeholder="Full name" name="fullName" required />
        <span class="error"></span>
        <br />
        <br />
        <input type="email" placeholder="Email" name="email" required />
        <span class="error"></span>
        <br />
        <br />

        <input type="text" placeholder="Location" name="location" required />
        <span class="error"></span>
        <br />
        <br />
        <input
          type="text"
          placeholder="Education and qualification"
          name="education"
          required
        />
        <span class="error"></span>
        <br />
        <br />

        <textarea
          name="personalStatement"
          id=""
          cols="30"
          rows="10"
          placeholder="Personal statement"
          required
        ></textarea>
        <span class="error"></span>
        <br />
        <br />
        <input type="text" placeholder="Skills" name="skills" required />
        <span class="error"></span>
        <br />
        <br />
        <input type="text" placeholder="Languages" name="languages" required />
        <span class="error"></span>
        <br />
        <br />
        <input
          type="text"
          placeholder="Certifications"
          name="certifications"
          required
        />
        <span class="error"></span>
        <br />
        <br />

        <textarea
          name="workExperience"
          id=""
          cols="30"
          rows="10"
          placeholder="Work experience"
          required
        ></textarea>
        <span class="error"></span>
        <!-- <input type="text" placeholder="work experience" /> -->
        <br />
        <br />
        <input
          type="text"
          placeholder="Hobbies and interests"
          name="hobbies"
          required
        />
        <br />
        <br />

        <button>Create your CV</button>
      </form>
      <!-- <span class="error"></span> -->
      <p class="success"></p>
    </div>
